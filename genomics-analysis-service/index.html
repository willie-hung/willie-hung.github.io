<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genomics Analysis Service</title>
    <link rel="icon" href="./img/dna.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="level">
          <div
            class="level-item is-flex is-flex-direction-row is-justify-content-center is-align-items-center"
          >
            <figure class="image">
              <image width="20px" src="./img/dna-3.png" />
            </figure>
            <h1 class="title has-text-centered">
              &nbsp Genomics Analysis Service
            </h1>
          </div>
        </div>

        <hr />

        <div class="content">
          <h2>Overview</h2>
          <p>
            A fully operational software-as-a-service(SaaS) for genomics
            analysis.
          </p>
        </div>

        <div class="content">
          <h4>Tech Stack</h4>
          <div
            class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-center is-align-items-baseline"
          >
            <div>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
                  />
                </span>
                <span>Python</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flask/flask-original.svg"
                  />
                </span>
                <span>Flask</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"
                  />
                </span>
                <span>AWS</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg"
                  />
                </span>
                <span>PostgreSQL</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                  />
                </span>
                <span>JavaScript</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
                  />
                </span>
                <span>HTML</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
                  />
                </span>
                <span>CSS</span>
              </button>
              <button class="button">
                <span class="icon">
                  <img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg"
                  />
                </span>
                <span>Bootstrap</span>
              </button>
            </div>
          </div>

          <h4>Diagram</h4>
        </div>

        <div
          class="columns is-flex is-flex-direction-row is-justify-content-center box"
        >
          <div class="column is-two-thirds">
            <figure class="image">
              <image src="./img/overview.png" />
            </figure>
          </div>
        </div>
        <div class="content"><h2>Webhook vs. Data polling</h2></div>
        <div class="content"><h2>Why archive data?</h2></div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/7119540adb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
